<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
		.s1{
			width:256px;
			height:256px;
		}
		.c1{
			background-image:url("down-arrow.png");
		}
		.c2{
			background-image:url("up-arrow.png");
		}
		.s2{
			width:256px;
			height:200px;
			background-color:green;
			display:none;
		}
	</style>
</head>

<body>
	<div class="s1 c1"></div>
	<div class="s2"></div>
	<script>
	$(".s1").click(function(){
		$(".s2").slideDown(1000);
	});
	</script>
</body>
</html>
